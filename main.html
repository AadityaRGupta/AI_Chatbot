<!DOCTYPE html>
<html>
<head>
    <title>AI Chatbot Assistant</title>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 600px; margin: auto; }
        input, button { padding: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>AI Chatbot Assistant</h1>
    <form method="POST">
        <input type="text" name="message" placeholder="Ask me anything..." required size="40">
        <button type="submit">Send</button>
    </form>

    {% if user_message %}
        <p><strong>You:</strong> {{ user_message }}</p>
        <p><strong>Bot:</strong> {{ ai_response }}</p>
    {% endif %}
</body>
</html>
